<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h5>ToDo-List <i class="fa fa-plus" aria-hidden="true"></i></h5>
        <input type="text" placeholder="Add new ToDo" maxlength="30">
        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Buy flowers</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go shoping</li>
        </ul>
    </div>
    <script type="text/javascript" src="toDo.js"></script>
</body>
</html>
